<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="fname">firstname:</label>
      <input
        type="text"
        id="fname"
        name="fname"
        placeholder="firstname"
        required
        
        pattern="[a-zA-Z]{3,7}"
        min="3"
        max="7"
      />
      <br /><br />
      <label>number:</label>
      <input type="number" />
      <br /><br />
      <label for="mble">mobile number:</label>
      <input type="tel" id="mble" name="mble" pattern="[0-9]{10}" /><br /><br />
      <p>enter ur primary skill</p>
      <input
        type="radio"
        id="html"
        name="primaryskill"
        value="html is my primary language"
      /><label for="html">html</label>
      <input
        type="radio"
        id="css"
        name="primaryskill"
        value="css is my primary language"
        checked
      /><label for="css">css</label>
      <input
        type="radio"
        id="js"
        name="primaryskill"
        value="js is my primary language"
      /><label for="js">js</label>

      <p>favourite colour:</p>
      <input
        type="checkbox"
        id="blackclr"
        name="fav_clr1"
        value="black clr"
        checked
      /><label for="blackclr">black</label>
      <input
        type="checkbox"
        id="whiteclr"
        name="fav_clr2"
        value="white clr"
      /><label for="whiteclr">white</label>
      <input
        type="checkbox"
        id="blueclr"
        name="fav_clr3"
        value="blue clr"
      /><label for="blueclr">blue</label> <br /><br />
      <input type="submit" formaction="./sample.html"/>

      <label for="cars">Choose a car:</label>
      <select id="cars" name="cars">
        <optgroup label="cars1">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
        </optgroup>
        <optgroup label="cars2">
          <option value="fiat">Fiat</option>
          <option value="audi">Audi</option>
        </optgroup>
        <optgroup label="cars2">
          <option value="fiat">Fiat</option>
          <option value="audi">Audi</option>
        </optgroup>
        <optgroup label="cars2">
          <option value="fiat">Fiat</option>
          <option value="audi">Audi</option>
        </optgroup>
        <optgroup label="cars2">
          <option value="fiat">Fiat</option>
          <option value="audi">Audi</option>
        </optgroup>
      </select>

      <!-- <textarea rows="30" cols="30">

      </textarea> -->
      <input type="button" value="register"/>

      <input list="colors"/>
      <datalist id="browsers">
        <option value="Edge">
        <option value="Firefox">
        <option value="Chrome">
        <option value="Opera">
        <option value="Safari">
      </datalist>
      <datalist id="colors">
        <option value="white">
        <option value="red">
        <option value="black">
        <option value="blue">
        <option value="green">
      </datalist>

    </form>
  </body>
</html>
